name: Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Run tests
        run: |
          xcodebuild test \
            -scheme GuitarPractice \
            -destination 'platform=macOS,arch=arm64' \
            CODE_SIGN_IDENTITY="-" \
            2>&1 | tail -100
